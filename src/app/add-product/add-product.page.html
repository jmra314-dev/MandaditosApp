<ion-header>
  <ion-toolbar color ="secondary">
    <ion-title>Mis productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end">
    <ion-fab-button color="secondary" (click)="addPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
      <ion-item-sliding *ngFor="let item of products">
          <ion-item-options side="start">
            <ion-item-option color ="primary" >
              <ion-icon name="create"  slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      
          <ion-item >
              <ion-thumbnail slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-thumbnail>
            <ion-label>
              <p><strong>Nombre: </strong> {{item.name}}</p>
              <p><strong>Descripci√≥n: </strong>{{item.description}}</p>
              <p><strong>Precio: </strong>{{item.price}}</p>
              <p><strong>Disponibles: </strong>{{item.quantity}}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>




  </ion-list>
</ion-content>
